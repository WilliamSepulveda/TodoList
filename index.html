<!-- https://www.svgrepo.com/show/514107/down-round.svg -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="contenedor_dad">
        <h3>just do it.</h3>
        <div class="buscador">
            <input type="text" placeholder="Add to ask." id="input">
            <button id="boton">I Got This!</button>
        </div>
        <div class="contenido_fecha">
            <span class = "fecha">55615</span>
            <img id="scrollButton" src="https://www.svgrepo.com/show/514107/down-round.svg">
        </div>
    </header>
    <main class="main">
        <article class="espera">
            <span class="tareas">examen Javascript</span>
            <div class="imagenes_chek_delete">
                <div class="contenedor_chek">
                    <img src="https://www.svgrepo.com/show/500802/check.svg" alt="">
                </div>
                <div class="contenedor_delete">
                    <img src="https://www.svgrepo.com/show/491509/trash.svg"  alt="">
                </div>
            </div>
        </article>
        <article class="contenedor_finish">
            <del><span class="span_task">hola</span></del>
            <div class="imagenes_chek_delete">
                <div>
                    <img src="https://www.svgrepo.com/show/500802/check.svg">
                </div>
                <div class="trashcan">
                    <img src="https://www.svgrepo.com/show/491509/trash.svg">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
